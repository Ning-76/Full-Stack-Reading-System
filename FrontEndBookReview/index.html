<!DOCTYPE html>
<html>

<head>
  <title>Books Site</title>
  <link href="https://fonts.googleapis.com/css?family=Righteous" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

  
<body>
  <div class="container">
    <h1 id="Finder" class="text-center">Book Finder</h1>
    <h4>Books are a gateway to endless learning and personal growth, allowing us to delve into new ideas and expand our horizons.</h4>
    <div class="row">
      <div id="input" class="input-group mx-auto col-lg-6 col-md-8 col-sm-12">
        <input id="search-box" type="text" class="form-control" placeholder="Search books...">
        <button id="search" class="btn btn-primary" onclick="">Search</button>
      </div>
    </div>
  </div>
  <div class="book-list">
    <h2 class="text-center">Search Result</h2>
    <div id="list-output" class="">
      <div class="row1">
      </div>
    </div>
  </div>

  <section id="section">
  </section>
  
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
